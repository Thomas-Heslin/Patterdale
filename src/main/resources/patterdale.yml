httpPort: 7000
databases:
  - user: system
    password: oracle
    jdbcUrl: jdbc:oracle:thin:system/oracle@localhost:1521:xe
    probes:
      - query: SELECT 1 FROM DUAL
        type: exists
        metricName: database_up
        metricLabel: database="myDB"
connectionPool:
  maxSize: 5
  minIdle: 1